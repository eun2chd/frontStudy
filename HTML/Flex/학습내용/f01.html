<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>flex - flex -warp</title>

    <style>
        #container {
            width: 500px;
            height: 300px;
            border: 3px solid red;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        #container>div {
            width: 200px;
            border: 1px solid #000;
            background-color: aquamarine;
        }

        h2 {
            font-size: 40px;
            font-weight: 900;
            padding: 20px;

        }
    </style>


</head>

<body>
    <h2>flex - flex-warp</h2>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>

    </div>
</body>

</html>
