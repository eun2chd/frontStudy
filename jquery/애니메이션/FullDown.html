<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fulldown</title>
    <script src="jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #555;
        }

        #header {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
            background-color: burlywood;
        }

        .main_mn {
            width: 800px;
            height: 30px;
            border: 2px solid #555;
        }

        .main_mn>li {
            width: 25%;
            float: left;
            border-bottom: 2px solid #555;
        }

        .main_mn>li>div {
            width: 100%;
            height: 30px;
            background-color: aquamarine;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }

        .main_mn>li>div:hover {
            background-color: blueviolet;
        }

        #sub_mn_area {
            position: absolute;
            top: 150px;
            left: 0;
            width: 100%;
            height: 250px;
            background-color: chartreuse;
            z-index: 9999;
            overflow: hidden;
            /*최대 값을 보통적으로 준다*/
        }

        #sub_mn_area .inbox {
            margin: 0 auto;
            width: 1300px;
            height: 250px;
            background-color: darkgoldenrod;
        }
    </style>

    <script>
        $(document).ready(function () {
            // $("#sub_mn_area").hide();
            // $("#sub_mn_area").css({ display: "none" });
            $("#sub_mn_area").show();


            $(".main_mn").mouseenter(function () {
                // $("#sub_mn_area").css({ display: "block" });
                $("#sub_mn_area").stop().css({ height: "0px" }).animate({ height: "250px" }, 1000);

            });
            $("#sub_mn_area").mouseleave(function () {
                // $(this).hide();
                $(this).css({ height: "250px" }).animate({ height: "0px" }, 500);

            });


        });


    </script>

</head>

<body>
    <div id="header">
        <ul class="main_mn">
            <li class="mn1">
                <div>menu</div>
            </li>

            <li class="mn2">
                <div>menu</div>
            </li>

            <li class="mn3">
                <div>menu</div>

            </li>

            <li class="mn4">
                <div>menu</div>

            </li>



        </ul>
    </div>

    <div id="sub_mn_area">sub_mn_area
        <div class="inbox">
            <ul>
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
                <li><a href="#">menu</a></li>
            </ul>

        </div>


    </div>



</body>

</html>
