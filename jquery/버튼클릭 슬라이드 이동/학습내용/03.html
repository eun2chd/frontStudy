<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 text html 타입으로 변경</title>
    <script src="jquery.js"></script>

    <script>
        $(document).ready(function () {
            /* var tagbox = $("#hidden").html(); 특정요소를 html 타입으로
              $("#wrapper").html(tagbox) html타입으로 적용
          
            */
            //$("#wrapper").html($("#hidden").html());
            //$("#hidden").css("display", "none");

            // var tagbox = $("#hidden").text(); 특정요소를 text 타입으로 변수에 대입
            // $("#wrapper").html(tagbox) text타입으로 적용
            $("#wrapper").text($("#hidden").text());



        });



    </script>



</head>

<body>

</body>

<div id="wrapper" style=" border : 1px solid blue; padding: 20px; margin: 20px; font-size: 20px;">
    <span>이곳의 내용을 바꿔 주세요.</span>
</div>

<div id="hidden">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>


</div>



</html>
