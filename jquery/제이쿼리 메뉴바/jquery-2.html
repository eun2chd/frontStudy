<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>

    <script>
        // 제이쿼리 메소드로 선택
        $(document).ready(function () {
            $("#list li").eq(2).css({ color: "red" });
            // 형제요소를 찾을때는 시작번호가 1부터
            // 프로그램 언어는 0부터 시작임

            var list_number = $("#1103").index(); // 형제들과 비교해서 자신의 인덱스값을 생성
            console.log(list_number);

            var list_cnt = $("#list li").length; // 해당 대상의 개수를 추출
            console.log("리스트의 개수" + list_cnt);
        });




    </script>

    <ul id="list">
        <li>1-1-1</li>
        <li class="1102">1-1-2</li>
        <li id="1103">1-1-3</li>
        <li>1-1-4</li>
        <li>1-1-5</li>
    </ul>

</body>

</html>
