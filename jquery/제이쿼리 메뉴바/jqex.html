        * {
            margin: 0;

            border: 0;
            list-style: none;
        }

        #menu {
            width: 500px;
            height: 25px;
            border: 1px solid #ccc;
        }

        #menu>ul {}

        #menu>ul>li {
            width: 100px;
            text-align: center;
            line-height: 25px;
            float: left;
        }

        #menu ul.sub {
            width: 100px;
            border: 1px solid #ccc;
        }

        #menu ul.sub>li {
            border: 1px solid #ccc;
        }
    </style>

    <script src="js/jquery.js"></script>

    <script>
        $(document).ready(function () {
            $(".sub").hide();
            $("#menu > ul > li").hover(
                function () {
                    $(this).find(".sub").stop().css({ opacity: "1" }).animate({ opacity: "1" }, 1000);
                },
                function () {
                    $(this).find(".sub").stop().css({ opacity: "1" }).animate({ opacity: "0" }, 1000);

                }
            );

        });
    </script>
