<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>

    <script>
        $(document).ready(function () {

            // $("ul").css({ color: "red" });
            // $(".1102").css({ color: "blue" });
            // $("#1103").css({ color: "red" });
            $("#list > .1102").css({ color: "red" }); // 자식선택자로 선택
            $("#list + li").css({ color: "red" }); // 인접형제 선택자로 선택
            $(".1102 ~ li").css({ color: "red" }); // 형제선택자로 선택
            $("#list > li:frist").css({ color: "red" }); // 첫번째 자식
            $("#list > li:last").css({ color: "red" }); // 마지막번째 자식
            $("#list > li:nth-child(2)").css({ color: "red" }); // 마지막번째 자식
        });




    </script>

    <ul id="list">
        <li>1-1-1</li>
        <li class="1102">1-1-2</li>
        <li id="1103">1-1-3</li>
        <li>1-1-4</li>
        <li>1-1-5</li>
    </ul>

</body>

</html>
