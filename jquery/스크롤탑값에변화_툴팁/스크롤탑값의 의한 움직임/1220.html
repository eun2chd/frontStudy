<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.easing.1.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            margin: 0;
            padding: 0;
        }

        #wrap>div {
            width: 100%;
            height: 1000px;
            position: relative;
        }

        #con1 {
            background-color: #C60;
        }

        #con2 {
            background-color: #F60;
        }

        #con3 {
            background-color: #F93;
        }

        #con4 {
            background-color: #CCF;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }

        .box1-1 {
            position: absolute;
            top: 200px;
            left: 500px;
        }

        .box1-2 {
            position: absolute;
            top: 500px;
            left: 100px;
        }

        .box1-3 {
            position: absolute;
            top: 700px;
            left: 1200px;
            opacity: 0;
        }

        .box2-1 {
            position: absolute;
            top: 200px;
            left: 500px;
        }

        .box2-2 {
            position: absolute;
            top: 500px;
            left: 100px;
        }

        .box2-3 {
            position: absolute;
            top: 700px;
            left: 1200px;
        }

        .box3-1 {
            position: absolute;
            top: 200px;
            left: 500px;
        }

        .box3-1.act1 {
            transform: rotate(360deg);
            transform: 0.7s;
        }

        .box3-2 {
            position: absolute;
            top: 500px;
            left: 100px;
        }

        .box3-2.act2 {
            transform: rotate(450deg);
            transform: 0.7s;
        }

        .box3-3 {
            position: absolute;
            top: 700px;
            left: 1200px;
        }

        .box3-3.act3 {
            transform: scale(0.5);
            transition: 0.7s;
        }
    </style>



</head>

<body>
    <div id="wrap">

        <div id="con1">
            <div class="box1-1 box">box1-1</div>
            <div class="box1-2 box">box1-2</div>
            <div class="box1-3 box">box1-3</div>
        </div>
        <div id="con2">
            <div class="box2-1 box">box1-1</div>
            <div class="box2-2 box">box1-2</div>
            <div class="box2-3 box">box1-3</div>
        </div>
        <div id="con3">
            <div class="box3-1 box">box1-1</div>
            <div class="box3-2 box">box1-2</div>
            <div class="box3-3 box">box1-3</div>
        </div>
        <div id="con4"></div>
    </div>

    <script>
        $(document).ready(function () {


            var scene01Num = 1;
            var scene02Num = 1;
            var scene03Num = 1;

            $(window).scroll(function () {

                var sct = $(document).scrollTop();  // scrolltop sct 변수로 객체화

                if (sct > 200 && scene01Num == 1) {
                    scene01Num = 0;
                    $(".box1-1").delay(300).stop().animate({ opacity: 1, top: "800px" }, 1000, function () {
                        $(".box1-1").delay(200).stop().animate({ opacity: 0 }, 500);
                    });


                    $(".box1-2").delay(400).stop().animate({ opacity: 1, top: "850px" }, 2000, function () {
                        $(".box1-2").delay(100).stop().animate({ opacity: 0 }, 2000);
                    });


                    $(".box1-3").css({ opacity: 0 }).stop().animate({ opacity: 0.7, left: "200px" });

                } else if (sct < 200 && scene01Num == 0) {
                    scene01Num = 1;
                    $(".box1-1").delay(0).stop()
                        .animate({ opacity: 1, top: "200px" }, 1000);

                    $(".box1-2").delay(0).stop()
                        .animate({ width: "500px" }, 1000);

                    $(".box1-3").css({ opacity: 0.7 }).stop().animate({ opacity: 0, left: "1200px" });
                }

                if (sct > 1200 && scene02Num == 1) {
                    scene02Num = 0;
                    $(".box2-1").delay(0).stop().animate({ opacity: 1, top: "800px" }, 1000, function () {
                        $(".box2-1").delay(200).stop().animate({ opacity: 0 }, 1000);
                    });

                    $(".box2-2").delay(400).stop().animate({ opacity: 1, top: "800px" }, 1000, function () {
                        $(".box2-2").delay(200).stop().animate({ opacity: 0 }, 1000);
                    });


                    $(".box2-3").delay(800).stop().animate({ opacity: 1, top: "800px" }, 1000, function () {
                        $(".box2-3").delay(200).stop().animate({ opacity: 0 }, 1000);

                    });

                } else if (sct < 1200 && scene02Num == 0) {
                    scene02Num = 1;
                    $(".box2-1").delay(0).css({ top: "800px" }).stop.animate({ opacity: 1, top: "200px" }, 1000);

                    $(".box2-2").delay(400).css({ top: "800px" }).stop.animate({ opacity: 1, top: "500px" }, 1000);

                    $(".box2-3").delay(800).css({ top: "800px" }).stop.animate({ opacity: 1, top: "700px" }, 1000);
                }

                if (sct > 2200 && scene03Num == 1) {
                    scene03Num = 0;

                    $(".box3-1").addClass("act1");
                    $(".box3-2").addClass("act2");
                    $(".box3-3").addClass("act3");
                } else if (sct < 200 && scene03Num == 0) {
                    scene03Num = 1;
                    $(".box3-1")
                    $(".box3-2")
                    $(".box3-3").addClass("atc-0");


                }

            }); // end of windows
        }); // end of ready

    </script>


</body>

</html>
