<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 범위</title>
</head>
<body>
    <!-- 
        변수의 범위
        자바스크립트에서는 객체, 함수 모두 변수(상수)입니다. 
        변수의 범위란 변수가 접근할 수 있는 변수, 객체 그리고 함수의 집합을 의미합니다.
     
        1. 지역변수
        ->함수 내에서 선언된 변수를 가리킵니다. 
        지역 변수는 변수가 선언된 함수 내에서만 유효하며, 함수가 종료되면 메모리에서 사라집니다.

        2. 전역 변수
        ->함수의 외부에서 선언된 변수를 가리킵니다. 
        전역 변수는 프로그램의 어느 영역에서나 접근할 수 있으며, 웹 페이지가 닫혀야만 메모리에서 사라집니다.


        [예]
        var n;//전역변수  

        var fuc = function(){
            var i;//지역변수
        };
        var date = "";
     -->

     <script>
      'use strict';
       var num1 = 10; //전역변수

       function func1(){
           console.log(num1); // 10
           num1 = 20;  //전역변수 num1의값이 재대입 10 -> 20
       }
       func1();
       console.log(num1);

       

       var num2 = 30;//전역변수

       function func2(){
        var num2 = 40;//지역변수 선언 - 전역변수를 사용하지않음
        console.log(`num2: ${num2}`);// 지역변수 출력
       }
       func2();
       console.log(num2);// 전역변수 


       var num3 = 50;//전역변수
       if(num3 == 50){//true
          num3 = 100;//전역변수 num3의값을 재대입 50 -> 100
          console.log(`num3: ${num3}`);
       }
       console.log(num3);


       var num4 = 50;//전역변수
        if(num4 == 50){
            var num4 = 100;//var 버그
            console.log(`num4: ${num4}`);100
        }
        console.log(num4);
        // 전역변수의 값이 100으로 출력되는 이상한 현상???

        //const 상수
        //let 변수
        let num5 = 50;
        if(num5 == 50){
            let num5 = 100;
            console.log(`num5: ${num5}`); //100
        }

        console.log(num5);// 50

     </script>
</body>
</html>
