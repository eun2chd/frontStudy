<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 객체</title>
</head>
<body>
    <!-- 
    [ String 객체]
        String 객체는 문자열을 손쉽게 만들고 다룰 수 있도록 합니다.

        const str = 'javascript';
        const str = new String('javascript');

        length : 문자열의 길이를 저장

        indexOf() : 매개변수로 전달된 문자열이 처음 등장하는 위치를 리턴
        charAt() : 매개변수로 전달된 인덱스에 위치한 문자를 리턴
        includes() : 매개변수로 전달된 문자열이 포함되어 있는지 여부를 리턴
        substring() : 매개변수로 전달된 시작 인덱스부터 종료 인덱스 바로 앞까지 문자열을 추출하여 리턴
        substr() : 매개변수로 전달된 시작 인덱스부터 매개변수로 전달된 개수만큼 문자열을 추출하여 리턴
        split() : 매개변수로 전달된 구분자를 기준으로 문자열을 나눈 후 하나의 배열에 저장
        replace() : 원본 문자열을 매개변수로 전달된 문자열로 치환
        trim() : 문자열의 앞뒤 공백을 제거
        toUpperCase() : 문자열의 영문자 중 소문자를 모두 대문자로 변환
        toLowerCase() : 문자열의 영문자 중 대문자를 모두 소문자로 변환
            -->

     <script>
      'use strict';
      const str1 = "안녕하세요. JavaScript";

      console.log("str1의 글자수:"+str1.length);
      console.log("처음 등장하는 위치:"+str1.indexOf('J'));//7
      console.log("처음 등장하는 위치:"+str1.indexOf('S'));//11
      console.log("처음 등장하는 위치:"+str1.indexOf('java'));
            // -1 대소문자를 구별 -> 찾지 못했을 경우 -1을 리턴
      console.log("처음 등장하는 위치:"+str1.indexOf('a')); // 8 앞에서 탐색
      console.log("처음 등장하는 위치:"+str1.lastIndexOf('a')); // 10 뒤에서 탐색

      console.log(str1.charAt(7));//j
      console.log(str1.charAt(10));//

      console.log(str1.includes('Java')); //true 대소문자를 구별
      console.log(str1.includes('java')); //false

      console.log(str1.substring(7));
      // JavaScript 매개변수가 1개일 경우 해당 인덱스부터 끝까지 문자열을 추출
      console.log(str1.substring(7,11)); // Java 7부터 11직전까지

      console.log(str1.substr(7,4))// Java 7부터 4글자


      const str2 = "드라이브, 영화감상, 게임, 쇼핑, 잠자기, 여행";
      const hobby = str2.split(",");//배열
        /*
            hobby[0] = "드라이브";
            hobby[1] = "영화감상";
            hobby[2] = "게임";
            hobby[3] = "쇼핑";
            hobby[4] = "잠자기";
            hobby[5] = "여행";
        */
       for(let h of hobby){
              console.log(h);
       }

       hobby.forEach(function(val, idx, arr){
            console.log(`값:${val}, 인덱스:${idx}, 배열:${arr}`);
       });

       console.log('---------------');

       console.log(str1.replace('안녕하세요.','Hello!'));//안녕하세요.','Hello!내용으로 바꿈

         
       const str3 = '    JavaScript    ' 
       console.log(`|${str3}|`);
       console.log(`|${str3.trim()}|`);

       console.log(str3.toLowerCase());  // 소문자
       console.log(str3.toUpperCase());  // 대문자
     </script>
</body>
</html>
