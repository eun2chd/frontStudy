<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체_클래스</title>
</head>
<body>
    <!-- 
       객체(Object)
       실생활에서 우리가 인식할 수 있는 사물들을 객체라고 합니다. 
       자바스크립트의 기본데이터형을 정의

       배열과 차이점 
        1.인덱스가 있다
        2.원래는 타입은 공통되었야 한다
        3.크기가 정해져 있다 갯수를 말함


        객체를 만드는 방법
        1. 리터럴 표기법 "무엇은 무엇입니다" ->한개만 만듬
            자바스크립트에서 객체를 만드는 가장 쉬운 방법

            const 객체명 = {
                프로퍼티명: 프로퍼티값,
                ...
                ...

            }


        2. 생성자를 이용한 객체생성  ->여러개를 만듬
        new 연산자를 사용하여 객체를 생성하고 초기화할 수 있음. 
        이 때 사용되는 메소드를 생성자라고 하며, 이 메소드는 새롭게 생성되는 객체를 초기화하는 역할을 함.

        function 생성자명(매개변수1, 매개변수2 ..){
            프로퍼티명 = 값;-
            ...
        }
       -> 이런식으로 만들겠다는 템플릿

        const 객체명1 = new 생성자명(값1, 값2..);  //오브젝트1
        const 객체명2 = new 생성자명(값1, 값2..);  //오브젝트2




        3. 클래스를 이용한 객체생성(설계도개념)

        const 클래스명 = class {
            constructor(매개변수1, 매개변수2 ..){
                프로퍼티명 = 값;
                ...
                ...
            }
            메소드명(매개변수1, 매개변수2 ..){

            }
            ...
        }
        const 객체명 = new 클래스명(값1, 값2 ..);

     -->

     <script>
      'use strict';
       
      const Dog = class{
         constructor(name, age, color){
           this.name = name;
           this.age = age;
           this.color = color;
           this.family = "포메리안";
         }
         play(){
            return `${this.name}가 즐겁게 놉니다`;
         }
      }
      
      const Rucy = new Dog('루시', '흰색', 10);
        console.log(Rucy.name);
        console.log(Rucy.age);
        console.log(Rucy.color);
        console.log(Rucy.family);
        console.log(Rucy.play());
        console.log('------------------')
        Rucy.age = 11;// 기존에 입력된 속성값을 수정할때.
        console.log(Rucy.age);
     </script>
</body>
</html>
