<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        'use strict';

        const hello1 = () => console.log('안녕하세요. javascript');

        const hello2 = (x, y) =>
            console.log(`안녕하세요. 매개변수로 전달 답은 x의 값은 ${x} 이고, y 의 값은 ${y} 입니다.`);


    </script>


    </script>

</head>

<body>
    <!--    
        화살표함수
        
     -->

    <script>
        hello1();
        hello2(7, 3);
    </script>





</body>

</html>
