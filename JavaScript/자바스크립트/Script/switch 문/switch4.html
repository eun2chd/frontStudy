<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암시적데이터변환</title>
</head>

<body>



    <script>

        'use strict'

        let input = prompt('아동, 청소년,성인 중 택1');

        switch (input) {

            case '아동':
                input += ":입장료무료"
                break;
            case '청소년':
                input += ":입장료 2000원"
                break;

            case '성인':
                input += ":입장료 5000원"
                break;

            default:
                alert('잘못 입력');
                input = '입력값 확인';

        }

        document.write(input);


    </script>


</body>

</html>
