<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH문</title>
</head>

<body>



    <script>
        'use strict'

        let grade = "";




        var name = prompt('이름을 입력하세요');
        var kor = Number(prompt('국어점수를 입력하세요'));
        var eng = Number(prompt('영어점수를 입력하세요'));
        var math = Number(prompt('수학점수를 입력하세요'));

        var total = kor + eng + math;
        var avg = total / 3;


        switch (parseInt(avg) / 10) {
            case 10:
            case 9:
                grade = "A";
                break;
            case 8:
                grade = "B";
            case 7:
                grade = "C";
            case 6:
                grade = "D";
            default:
                grade = "F";

        }


        // ${name} 객체형
        document.write(`<h2>${name}님의 성적표</h2>`);
        document.write(`<p>국어 점수 : ${kor}</p>`);
        document.write(`<p>영어 점수 : ${eng}</p>`);
        document.write(`<p>수학 점수 : ${math}</p>`);
        document.write(`<p>총점 : ${total}</p>`);
        document.write(`<p>평균 ${avg}</p>`);
        document.write(`<p>학점 : ${grade}</p>`);






    </script>


</body>

</html>
