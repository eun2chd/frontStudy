<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기식과 비동기_동기 처리</title>
</head>

<body>

    <!-- 
        동기 : 순서가 있고 프로그램 처리시 순서대로 처리
        비동기 : 순서가 없다.
     -->

    <h2>동기와 비동기_동기 처리</h2>

    <script>
        'use strict';

        function work(sec, callback) {
            setTimeout(function () {
                callback(new Date().toISOString());
            }, sec * 1000);
        }

        work(1, function (result) {
            console.log('첫번째 작업', result);

            work(1, function () {
                work(1, function () {
                    console.log('세번째 작업', result);
                });
                console.log('두번째 작업', result);
            });
        });




    </script>
</body>

</html>
