<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기와 비동기</title>
</head>

<body>

    <!-- 
        동기 : 순서가 있고 프로그램 처리시 순서대로 처리
        비동기 : 순서가 없다.
     -->

    <h2>동기와 비동기_사용자 정의 함수 동기식</h2>

    <script>
        'use strict';
        function fakeSetTimeout(callback) {
            callback()

        }

        console.log(0);

        fakeSetTimeout(function () {
            console.log('hello');
            //다른방식 :  var allback = function() {console.log('hello');}
        });

        console.log(1);


    </script>
</body>

</html>
