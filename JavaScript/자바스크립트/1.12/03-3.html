<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기식과 비동기식_api 비동기식 처리</title>
</head>

<body>

    <!-- 
        동기 : 순서가 있고 프로그램 처리시 순서대로 처리
        비동기 : 순서가 없다.
     -->

    <h2>api 비동기식 처리</h2>

    <script>
        'use strict';

        console.log(0);
        setTimeout(() => {
            console.log('hello');
        }, 0); // 0이란 숫자값은 0초이지만 대기시간을 의미하기때문에 다음에 실행함


        console.log(1);


        // setTimeout(실행함수, 시간) 웹브라우저에서 제공하는 API






    </script>
</body>

</html>
