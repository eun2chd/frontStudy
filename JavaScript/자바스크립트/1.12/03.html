    <title>동기와 비동기</title>

<body>

    <!-- 
        동기 : 순서가 있고 프로그램 처리시 순서대로 처리
        비동기 : 순서가 없다.
     -->

    <h2>동기와 비동기</h2>

    <script>
        'use strict';

        // setTimeout(function () {
        //     console.log('todo : First work!'); // 먼저 출력


        // }, 3000);


        // setTimeout(function () {
        //     console.log('todo : Second work!'); // 나중에 출력


        // }, 2000);

        setTimeout(() => {
            setTimeout(() => {
                console.log('todo : Second work'); // 나중에 출력됨
            }, 2000);

            console.log('todo : first work');  // 먼저 출력됨 
        }, 3000);


    </script>
</body>

</html>
